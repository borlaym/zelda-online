<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="container" id="container">
        <div class="statusBar">
            <div class="map"></div>
            <div class="consumables">
                <div class="rupees">
                    <img src="images/rupee.png">x<span class='amount'>0</span>
                </div>
                <div class="bombs">
                    <img src="images/bomb.png">x<span class='amount'>0</span>
                </div>
            </div>
            <div class="equipment">
                <div class="B"></div>
                <div class="A"></div>
            </div>
            <div class="life">
                <label>- LIFE -</label>
                <div class="containers"></div>
            </div>
            <div class="leaderboard">
                <p>LEADERBOARD</p>
                <ol id="leaderboard"></ol>
            </div>
        </div>
        <canvas width=768 height=528></canvas>
        <div class="ms" id="ms"></div>
        <img src="images/roomCover.png" class="roomCover" id="roomCover">
    </div>
    <div class="instructions">
        Move with WASD, attack with O!
    </div>

</body>

</html>
