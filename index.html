<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <link href='//fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style type="text/css">


@font-face {
    font-family: 'pixel_emulatorregular';
    src: url('fonts/pixel_emulator-webfont.eot');
    src: url('fonts/pixel_emulator-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/pixel_emulator-webfont.woff2') format('woff2'),
         url('fonts/pixel_emulator-webfont.woff') format('woff'),
         url('fonts/pixel_emulator-webfont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;

}



.container {
  image-rendering: -webkit-optimize-contrast;
  image-rendering: pixelated;
  margin: 20px auto;
  width: 768px;
  height: 638px;
  position: relative;
}


.statusBar {
  background: black;
  width: 100%;
  height: 110px;
  z-index: 20;
  position: relative;
}

.statusBar .map {
  float: left;
  width: 172px;
  height: 110px;
}

.statusBar table {
  margin: 0 auto;
  margin-top: 30px;
}

.statusBar .map td {
  background: #4240ff;
  margin: 1px;
  width: 14px;
  height: 6px;
  position: relative;
}

.statusBar .map td.current:after {
  content: "";
  display: block;
  width: 6px;
  height: 6px;
  background: #88d800;
  top: 0px;
  position: absolute;
  left: 4px;
}

.statusBar .consumables {
  box-sizing: border-box;
  float: left;
  height: 110px;
  width: 100px;
  padding-top: 10px;
  color: white;
  font-family: 'pixel_emulatorregular';
  font-size: 22px;
}

.statusBar .equipment {
  float: left;
  height: 110px;
  padding-top: 10px;
  box-sizing: border-box;
}

.statusBar .equipment .B, .statusBar .equipment .A {
  float: left;
  margin-right: 12px;
  width: 36px;
  height: 52px;
  background: url(../images/container.png);
  position: relative;
}

.statusBar .equipment .B:after {
  content: "B";
  position: absolute;
  color: white;
  top: -7px;
  left: 12px;
  display: inline-block;
  background: black;
  font-family: 'pixel_emulatorregular';
}

.statusBar .equipment .A:after {
  content: "A";
  position: absolute;
  color: white;
  top: -7px;
  left: 12px;
  display: inline-block;
  background: black;
  font-family: 'pixel_emulatorregular';
}

.statusBar .life {
  float: left;
  height: 110px;
  width: 150px;
  padding-top: 10px;
  box-sizing: border-box;
  color: #b53120;
  font-size: 22px;
  text-align: center;
  font-family: 'pixel_emulatorregular';
}

.sword {
  width: 14px;
  height: 32px;
  background: url(../images/wooden_sword.png);
  position: absolute;
  top: 13px;
  left: 11px;
}

.masterSword {
  width: 14px;
  height: 32px;
  background: url(../images/master_sword.png);
  position: absolute;
  top: 13px;
  left: 11px;
}

.bomb-item {
  width: 16px;
  height: 28px;
  background: url(../images/bomb-item.png);
  position: absolute;
  top: 13px;
  left: 8px;
}

.statusBar .life .containers {
  text-align: left;
}

.statusBar .life .containers img {
  margin-right: 1px;
}

.statusBar .leaderboard {
  float: left;
  margin-left: 20px;
  height: 110px;
  padding-top: 10px;
  box-sizing: border-box;
  color: white;
  font-size: 22px;
  text-align: left;
  font-family: 'pixel_emulatorregular';
}

.statusBar .leaderboard ol {
  margin: 0;
}

.statusBar .leaderboard p {
  margin: 0;
}

canvas {
  display: block;
    border: 1px solid black;
}


.namePlate {
  display: inline-block;
  position: absolute;
  left: 0px;
  top: 0px;
  text-align: center;
  color: white;
  font-family: 'pixel_emulatorregular';
  font-size: 14px;
  width: 100px;
  margin-left: -50px;
  text-transform: uppercase;
  z-index: 10;
}

.ms {
  font-family: 'pixel_emulatorregular';
  font-size: 20px;
  text-align: left;
  text-align: center;
}

.instructions {
  font-family: 'pixel_emulatorregular';
  font-size: 20px;
  text-align: left;
  text-align: center;
}

.roomCover {
  position: absolute;
  top: 110px;
  left: 0px;
  z-index: 20;
}

h1 {
  font-family: 'pixel_emulatorregular';
}

li {
  font-family: 'pixel_emulatorregular';
}
  </style>
</head>
<body>
  <a href="https://github.com/borlaym/zelda-online"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<div class="container" id="container">
        <div class="statusBar">
            <div class="map"></div>
            <div class="consumables">
                <div class="rupees">
                    <img src="images/rupee.png">x<span class='amount'>0</span>
                </div>
                <div class="bombs">
                    <img src="images/bomb.png">x<span class='amount'>0</span>
                </div>
            </div>
            <div class="equipment">
                <div class="B"></div>
                <div class="A"></div>
            </div>
            <div class="life">
                <label>- LIFE -</label>
                <div class="containers"></div>
            </div>
            <div class="leaderboard">
                <p>LEADERBOARD</p>
                <ol id="leaderboard"></ol>
            </div>
        </div>
        <canvas width=768 height=528></canvas>
        <div class="ms" id="ms"></div>
        <img src="images/roomCover.png" class="roomCover" id="roomCover">
    </div>
    <div class="instructions">
        Move with WASD, attack with O! Use bombs with I!
    </div>
